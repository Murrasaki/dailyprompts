<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling Prompts</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf6e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #prompt {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #8e7cc3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a68a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Journaling Prompt</h1>
        <div id="prompt">Click the button to get a prompt!</div>
        <button onclick="getPrompt()">Generate New Prompt</button>
    </div>

    <script>
        async function getPrompt() {
            // Fetch a prompt from ChatGPT or an API
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer YOUR_API_KEY`
                },
                body: JSON.stringify({
                    prompt: "Give me a random journaling prompt",
                    max_tokens: 50
                })
            });

            const data = await response.json();
            const prompt = data.choices[0].text.trim();
            document.getElementById('prompt').innerText = prompt;
        }
    </script>
</body>
</html>
